<!DOCTYPE html>
	<html>
		<head>
			<title>CSS Filters</title>
			<link rel="stylesheet" href="style.css">
		</head>
		<body>
			<table>
			<div class="img-blur">
				<h1>Filter:Blur</h1>
				<img src="nature.jpg" alt="nature"/>
			</div>
			
			<div class="img-hue-rotate">
				<h1>Filter:Hue-Rotate</h1>
				<img src="nature.jpg" alt="nature"/>
			</div>
			
			<div class="img-brightness">
				<h1>Filter:Brightness</h1>
				<img src="nature.jpg" alt="nature"/>
			</div>
			
			<div class="img-invert">
				<h1>Filter:Invert</h1>
				<img src="nature.jpg" alt="nature"/>
			</div>
			
			<div class="img-grayscale">
				<h1>Filter:Grayscale</h1>
				<img src="nature.jpg" alt="nature"/>
			</div>
			
			<div class="img-saturate">
				<h1>Filter:Saturate</h1>
				<img src="nature.jpg" alt="nature"/>
			</div>
			
			<div class="img-sepia">
				<h1>Filter:Sepia</h1>
				<img src="nature.jpg" alt="nature"/>
			</div>
		</body>
	</html>
